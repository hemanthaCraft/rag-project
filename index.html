<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Knowledge Base Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
        }
        
        .section h2::before {
            content: "üìÑ";
            margin-right: 10px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .file-list {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }
        
        .query-section {
            margin-top: 30px;
        }
        
        .query-section h2::before {
            content: "üîç";
        }
        
        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .query-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #555;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .answer-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        
        .answer-section h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .answer-text {
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }
        
        .sources {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        
        .sources h4 {
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .source-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 13px;
            color: #666;
            border-left: 3px solid #667eea;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Knowledge Base Search Engine</h1>
            <p>Upload documents and ask questions - powered by RAG + Gemini AI</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>Upload Documents</h2>
                <div class="upload-area" id="uploadArea">
                    <p style="margin-bottom: 15px;">Click to select PDF or TXT files</p>
                    <input type="file" id="fileInput" multiple accept=".pdf,.txt">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Choose Files
                    </button>
                    <div class="file-list" id="fileList" style="display: none;"></div>
                </div>
                <button class="upload-btn" style="margin-top: 15px; width: 100%;" onclick="uploadFiles()">
                    Upload & Process
                </button>
                <div class="status" id="uploadStatus"></div>
            </div>
            
            <div class="query-section">
                <h2>Ask a Question</h2>
                <textarea 
                    class="query-input" 
                    id="queryInput" 
                    rows="3" 
                    placeholder="What would you like to know from the documents?"
                ></textarea>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="submitQuery()">Search & Answer</button>
                    <button class="btn btn-secondary" onclick="resetSystem()">Reset All</button>
                </div>
                <div class="loading" id="loading">Processing your question</div>
            </div>
            
            <div class="answer-section" id="answerSection">
                <h3>üí° Answer</h3>
                <div class="answer-text" id="answerText"></div>
                
                <div class="sources">
                    <h4>üìå SOURCE EXCERPTS:</h4>
                    <div id="sourcesList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Display selected files
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileList = document.getElementById('fileList');
            const files = e.target.files;
            
            if (files.length > 0) {
                let html = '<strong>Selected files:</strong><br>';
                for (let i = 0; i < files.length; i++) {
                    html += `‚Ä¢ ${files[i].name}<br>`;
                }
                fileList.innerHTML = html;
                fileList.style.display = 'block';
            }
        });

        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('uploadStatus');
            
            if (fileInput.files.length === 0) {
                showStatus('Please select files first', 'error');
                return;
            }
            
            const formData = new FormData();
            for (let file of fileInput.files) {
                formData.append('files', file);
            }
            
            status.textContent = 'Uploading and processing documents...';
            status.className = 'status';
            status.style.display = 'block';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`‚úì Success! Processed ${data.chunks} chunks from ${data.files.length} files`, 'success');
                } else {
                    showStatus(`‚úó Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚úó Error: ${error.message}`, 'error');
            }
        }

        async function submitQuery() {
            const query = document.getElementById('queryInput').value.trim();
            const loading = document.getElementById('loading');
            const answerSection = document.getElementById('answerSection');
            
            if (!query) {
                alert('Please enter a question');
                return;
            }
            
            loading.style.display = 'block';
            answerSection.style.display = 'none';
            
            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (response.ok) {
                    document.getElementById('answerText').textContent = data.answer;
                    
                    const sourcesList = document.getElementById('sourcesList');
                    sourcesList.innerHTML = '';
                    
                    if (data.sources && data.sources.length > 0) {
                        data.sources.forEach((source, index) => {
                            const div = document.createElement('div');
                            div.className = 'source-item';
                            div.textContent = source.substring(0, 200) + '...';
                            sourcesList.appendChild(div);
                        });
                    }
                    
                    answerSection.style.display = 'block';
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                loading.style.display = 'none';
                alert(`Error: ${error.message}`);
            }
        }

        async function resetSystem() {
            if (!confirm('Are you sure you want to reset? This will clear all documents.')) {
                return;
            }
            
            try {
                const response = await fetch('/reset', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('fileInput').value = '';
                    document.getElementById('fileList').style.display = 'none';
                    document.getElementById('queryInput').value = '';
                    document.getElementById('answerSection').style.display = 'none';
                    showStatus('‚úì System reset successfully', 'success');
                }
            } catch (error) {
                showStatus(`‚úó Error: ${error.message}`, 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('uploadStatus');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
